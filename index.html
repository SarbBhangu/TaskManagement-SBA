<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management SBA</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Task Management </h1>

    <section class="card">
        <h2>Add Task</h2>
        <label>Task Name:</label>
        <input id="taskName" type="text" placeholder="">

        <label>Category:</label>
        <input id="taskCategory" type="text" placeholder="">

        <label>Deadline:</label>
        <input id="taskDeadline" type="date">

        <label>Status</label>
        <select id="taskStatus">
            <option value="In Progress">In Progress</option>
            <option value="Completed">Completed</option>
            <option value="Overdue">Overdue</option>
        </select>

         <br>
        <button id="addBtn">Add Task</button>
    </section>

    <section class="card">
        <h2>Filters</h2>
        <label>Filter By Status</label>
        <select id="filterStatus">
            <option value="all">All</option>
            <option value="In Progress">In Progress</option>
            <option value="Completed">Completed</option>
            <option value="Overdue">Overdue</option>
        </select>

        <br>
        <button id="applyFilterBtn">Apply Filters</button>
        <button id="resetFilterBtn">Reset</button>
    </section>

    <section class="card">
        <h2>Tasks</h2>
        <ul id="taskList">
            <li>
                <select onchange="updateStatus(this)">
                    <option>In Progress</option>
                    <option>Completed</option>
                </select>
            </li>
        </ul>
    </section>

<script src="app.js"></script>   
</body>
</html>
